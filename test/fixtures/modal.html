<html>
<head>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="ui.css">
</head>
  <body>
    <div class="modal fade in" style="display: block;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center">
            <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
            <h2 class="modal-title">Welcome back</h2>
            <h1>We saved your cart!</h1>
          </div>
          <div class="modal-body row">
            <div class="col-md-8">
              <p>
                Looks like you left some items behind...
                We know how much you want to buy this,
                so we saved the cart for you! 
              </p>
            </div>
            <div class="col-md-4 text-center">
              <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
            </div>
          </div>
          <div class="modal-footer text-center">
            <button type="button" class="btn btn-lg btn-primary">Complete My Purhase</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
